<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Item List</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md6 alig-self-center">
              <input type="text" placeholder="Search Items.." id="filter" class="form-control"></div>
          </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="submit">
                <input type="submit" class="btn btn-info" value="Clear List" id="clear">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-success btn-sm float-right check">Check</button></li>
                <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-success btn-sm float-right check">Check</button></li>
                <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-success btn-sm float-right check">Check</button></li>
                <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-success btn-sm float-right check">Check</button></li>
            </ul>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src='Function.js'></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
